[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pydecodr"
version = "0.1.2"
description = "A modular CTF/crypto library toolkit for encodings, classic ciphers, and autodetection. CLI included :3."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }

authors = [ { name = "Adelin Sofian", email = "adelin@hackclub.app" } ]

keywords = [
    "cryptography",
    "ctf",
    "encoding",
    "cipher",
    "python3"
]

dependencies = [
    "pycryptodome>=3.20.0",
    "numpy>=1.26.0",
    "rich>=13.7.0",
    "typer>=0.12.3"
]

[project.optional-dependencies]
dev = ["pytest>=8.0.0"]

[project.urls]
Homepage = "https://pypi.org/project/pydecodr/"
Repository = "https://github.com/xndadelin/pydecodr"
Issues = "https://github.com/xndadelin/pydecodr/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["pydecodr*"]

[tool.setuptools.package-data]
"pydecodr" = ["py.typed"]